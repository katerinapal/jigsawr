<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="980" height="600"
     viewBox="0 0 980 600"
     version="1.1"
     onload="init(evt)">

	<title>Jigsaw</title>
	<desc>Damian Cugley, 2010-08-10</desc>
	<defs id="defs">
	    <style type="text/css">
	        #p path {
    	        stroke-width: 0.5px;
    	        stroke: #CCC;
	        }
	        #p path:hover {
    	        stroke-width: 2px;
	        }
        </style>
        <linearGradient id="g" x2="25%" y2="100%">
            <stop offset="5%" stop-color="#554"/>
            <stop offset="95%" stop-color="#282828"/>
        </linearGradient>
	</defs>
	<g id="p">
    	<g id="bg">
    	    <rect width="980" height="600" fill="url(#g)" stroke="#000" stroke-width="0.5" />
        </g>
    </g>
	<script xlink:href="jigsaw.js" type="application/javascript"/>
</svg>