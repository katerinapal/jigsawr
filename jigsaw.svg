<svg xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        version="1.1"
        onload="Jigsaw.init(evt)">
    <title>Jigsaw</title>
    <desc>An interactive jigsaw based on a picture of your choosing.</desc>
    <defs id="defs">
        <style type="text/css">
            #p path{stroke-width: .5px; stroke: #CCC}
            #p path:hover{stroke-width: 2px}
        </style>
        <linearGradient id="g" x2="25%" y2="100%">
            <stop offset="5%" stop-color="#554"/>
            <stop offset="95%" stop-color="#282828"/>
        </linearGradient>
    </defs>
    <g id="p">
        <rect id="bg" width="100%" height="100%" fill="url(#g)" stroke="#000" stroke-width="0.5"/>
    </g>
    <script xlink:href="jigsaw.js" type="application/javascript"/>
</svg>
