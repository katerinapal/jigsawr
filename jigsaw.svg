<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="980" height="600"
     viewBox="0 0 980 600"
     version="1.1"
     onload="init(evt)">

	<title>Jigsaw</title>
	<desc>Damian Cugley, 2010-08-10</desc>
	<defs id="defs">
	    <style type="text/css">
	        #p path {
    	        stroke-width: 0.5px;
    	        stroke: #CCC;
	        }
	        #p path:hover {
    	        stroke-width: 2px;
	        }
        </style>
	</defs>
	<g id="p">
    	<g id="bg">
    	    <rect width="980" height="600" fill="#789" stroke="#000" stroke-width="2" />
        </g>
    </g>
	<script xlink:href="jigsaw.js"/>
</svg>