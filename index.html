<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Jigsaw</title>
        <meta name="author" content="Damian Cugley">
        <link rel="stylesheet" href="index.css" type="text/css">
    </head>
    <body>
        <h1>Jigsaw</h1>
        <form id="g">
            <label for="u">Flickr tag:</label>
            <input name="t" id="t">
            <input type="submit" value="Next >">
        </form>
        <form id="f">
            <label for="u">Picture URL:</label>
            <input name="u" id="u">
            <select name="d" id="d">
                <option value="180">Too hard</option>
                <option value="60">Hard</option>
                <option value="24" selected>Medium</option>
                <option value="9">Easy</option>
                <option value="1">Too easy</option>
            </select>
            <input type="submit" value="Jigsaw!">
        </form>
        <div id="x"></div>
        <div id="c"></div>
        <div id="a"><a href="http://damiancugley.livejournal.com/104405.html">A 10K web app By Damian Cugley</a></div>
        <script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery/jquery-1.4.2.min.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
